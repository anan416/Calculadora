<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora online.">
    <meta name="author" content="Ana Clara Culeddu">
    <meta name="theme-color" content="#9058ff">
    <title>AnnCalculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icono.ico">
    <link rel="canonical" href="">
    <script src="https://kit.fontawesome.com/1a869df086.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>AnnCalculator</h1>
    <div class="container">
        <div class="borde">
            <div class="calculator">
                <div class="pantalla">
                    <h3>0</h3>
                    <h5>0</h5>
                </div>
                <div class="botones">
                    <button onclick="bC()" class="c">C</button>
                    <button onclick="bPi()" class="pi">π (pi)</button>
                    <button onclick="bExponente()" class="exponente">^</button>
                    <button onclick="bRaiz()" class="raiz">√</button>
                    <button onclick="b1()" class="num1">1</button>
                    <button onclick="b2()" class="num2">2</button>
                    <button onclick="b3()" class="num3">3</button>
                    <button onclick="bSuma()" class="suma">+</button>
                    <button onclick="b4()" class="num4">4</button>
                    <button onclick="b5()" class="num5">5</button>
                    <button onclick="b6()" class="num6">6</button>
                    <button onclick="bResta()" class="resta">-</button>
                    <button onclick="b7()" class="num7">7</button>
                    <button onclick="b8()" class="num8">8</button>
                    <button onclick="b9()" class="num9">9</button>
                    <button onclick="bMultiplicacion()" class="multiplicacion">x</button>
                    <button onclick="b0()" class="num0">0</button>
                    <button onclick="nDecimal()" class="decimal">.</button>
                    <button onclick="bIgual()" class="igual">=</button>
                    <button onclick="bDivision()" class="division">÷</button>
                </div>
            </div>
        </div>
        </div>
    <div class="luz">
        <div class="botton">
            <i onclick="luminar()" class="fas fa-sun sol solAct"></i>
            <i onclick="oscurecer()" class="fas fa-moon luna lunaDes"></i>
        </div>
    </div>
    <script src="cod.js"></script>
    </body>
</html>
